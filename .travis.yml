before_install:
  - pwd
  - export CURWD=`pwd`
  - cd
  - sudo apt-get install libproj-dev r-cran-rodbc libudunits2-dev
  - wget http://download.osgeo.org/gdal/2.0.1/gdal-2.0.1.tar.gz
  - tar zxf gdal-2.0.1.tar.gz
  - cd gdal-2.0.1
  - ./configure
  - make
  - sudo make install
  - sudo ldconfig
  - cd $CURWD

before_script:
  - echo "install.packages('remotes')" > rcalls.R
  - echo "remotes::install_github('ncss-tech/aqp', dependencies = FALSE, build = FALSE)" >> rcalls.R
  - Rscript rcalls.R

language: r
sudo: required
